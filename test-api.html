<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>BetChekr API Test</h1>
    <button onclick="testEVLines()">Test EV Lines</button>
    <button onclick="testParlay()">Test Parlay</button>
    <button onclick="testArbitrage()">Test Arbitrage</button>
    <pre id="output"></pre>

    <script>
        const output = document.getElementById('output');
        
        async function testEVLines() {
            output.textContent = 'Testing EV Lines...';
            try {
                const response = await fetch('/api/get-ev-lines', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sport: 'NFL', isPremium: false })
                });
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
        
        async function testParlay() {
            output.textContent = 'Testing Parlay Generator...';
            try {
                const response = await fetch('/api/optimized-generate-parlay', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sport: 'NFL', riskLevel: 'medium' })
                });
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
        
        async function testArbitrage() {
            output.textContent = 'Testing Arbitrage...';
            try {
                const response = await fetch('/api/live-odds', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sport: 'NFL' })
                });
                const data = await response.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
